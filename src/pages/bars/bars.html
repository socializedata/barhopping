<ion-header>
  <ion-navbar color="secondary">
      <ion-searchbar placeholder={{locationTracker.lat}}></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let bar of bars">
    <h2>{{bar.name}}</h2>
    <p>{{bar.address.address1}}, {{bar.address.city}}</p>
  </ion-item>
</ion-list>
</ion-content>
